name: CI

on:
  push:
    branches: [ main, "**" ]
    tags:
      - "v*.*.*"
  pull_request:
  workflow_dispatch: {}

# Required for PyPI/TestPyPI Trusted Publishing (OIDC)
permissions:
  contents: read
  id-token: write

jobs:
  package:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            plat: manylinux2014_x86_64
          - os: windows-latest
            rid: win-x64
            plat: win_amd64
          - os: macos-14
            rid: osx-arm64
            plat: macosx_11_0_arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip' # caching pip dependencies

      - name: Install Python build tooling
        run: python -m pip install -U wheel build

      - name: Build (Makefile)
        run: make build

      - name: Test (Makefile)
        run: make check

      - name: Build and install wheel
        run: make install RID=${{ matrix.rid }} TFM=net9.0 PLAT=${{ matrix.plat }}

      - name: Smoke test wheel
        run: |
          python -c "import lpjguess_runner as m; print('Imported:', m.__name__)"

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.rid }}
          path: python/dist/*.whl

  publish-pypi:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
    needs: package
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheel-*
          merge-multiple: true

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          print-hash: true
          skip-existing: true

  publish-testpypi:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main') }}
    needs: package
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheel-*
          merge-multiple: true

      - name: Publish to TestPyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          print-hash: true
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
        # NOTE: TestPyPI also requires configuring a Trusted Publisher.
        # Ensure the project exists on TestPyPI and that versions are unique per upload.
